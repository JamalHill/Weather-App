<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-forest-green {
            background-color: #89CFF0; /* Forest green */
        }
    </style>
</head>
<body class="bg-forest-green text-white">
    <div class="text-center">
        <h1 class="mt-5">Jamal's Weather App</h1>
        <form action="/" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" id="cityName" name="cityName" placeholder="Enter city" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="stateName" name="stateName" placeholder="Enter state" class="form-control">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="countryName" name="countryName" placeholder="Enter country" class="form-control">
                    </div>
                </div>
            </div>
            <button>Find</button>
        </form>
        {% if data %}
        {{data.main}}: {{data.description }} <br>
        {{data.temperature}}
        <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Icon"

        {% endif %}
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
